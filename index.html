<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Modern Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="formLogincontato"  action="https://formsubmit.co/carloscarreiro021@gmail.com" method="POST">

                <input type="text" name="nome" placeholder="Informe seu nome..." required>
                <input type="email" name="email" placeholder="Email..." required>
                <input type="number" name="numero" placeholder="WhatsApp" required>
                <button type="submit">Enviar</button>
                <a href="https://wa.me/5599981369928" >
                <span class="linkseparado">Falar no <strong>WhatsApp?</strong> Clique aqui</span>
                </a>


                <!-- <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html"> -->
                <input type="hidden" name="_subject" value="Novo Contato!">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                
            </form>
                
        </div>
        <div class="form-container sign-in">
            <form class="formLogin" >
                <h1 class="tituloLogin">Faça seu Login</h1>
                <span>Informe seu e-mail e senha</span>
                <input id="usuario" type="email" placeholder="Email">
                <input id="senha"  type="password" placeholder="Senha">
                <button onclick="autenticar()">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
    
            </form>
        </div>
        <div class="toggle-container" id="toggle-container">
            <div class="toggle">
                <div id="toogledireita" class="toggle-panel toggle-left">
                    <h1 class="titulocad">Solicite um Contato!</h1>
                    <p class="paragrafocad">Preencha o formulário e um dos nossos representantes entrará em contato o mais rápido possível </p>
                    <p class="hidden" id="login"><strong>Voltar para o Login</strong> </p>
                </div>
                <div class="toggle-panel toggle-right">
                    <img class="imageLogin" id="imageLogin" src="assets\Zaperia 1.2.png" alt="teste">
                    <p class="hidden" id="register">Não tem conta na Zaperia? <strong>Clique aqui </strong></p>
                </div>
            </div>

        </div>                                                                                                                                                                                                                                                                                                                                                                             
    </div>


    <script src="script.js"></script>
</body>

</html>
